<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Progreso de Donaciones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #f5f5f5;
  }

  h1 {
    color: #333;
  }

  #barraFondo {
    width: 80%;
    height: 30px;
    background-color: #ddd;
    border-radius: 15px;
    margin: 20px auto;
    overflow: hidden;
  }

  #barraProgreso {
    height: 100%;
    width: 0;
    background-color: #4CAF50;
    text-align: right;
    line-height: 30px;
    color: white;
    border-radius: 15px 0 0 15px;
    transition: width 0.5s;
    padding-right: 5px;
    box-sizing: border-box;
  }

  #contador {
    font-size: 24px;
    margin-top: 10px;
    color: #555;
  }
</style>
</head>
<body>

<h1>Meta de Donaciones: 2000</h1>

<div id="barraFondo">
  <div id="barraProgreso">0%</div>
</div>

<div id="contador">0 donaciones</div>

<script>
const urlJSON = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiEBtL8F-l-wkY10Qeu9iWx8YN4JlQ4JO0-X90iz554XCToc_tYusvLVTuzueS62L4wfqnWNT8YxKJBIzSPo_p_KlpyA8LqEFsk0nMfp6spVboaiSxZyRXE5amWHlsbQkhdeMNagTYk4DQcH48hN_r_6_rLRORlVCBkUA-66Pa58IbGggMCOQAYjb0Fimob8M07NCjpIAJzOrbnnLxphS5xZQuWen4CqtWtwQRXXDpnIUUgIe9MuQbH7k8raEZpy_59xCFulB9e3-oO2gIRNd5RKMZri41MnNjHRiZC&lib=Mm715cfb9D79HJhtTnSc_5llA31TQkXm1"; // reemplaza con tu URL del Apps Script
const meta = 2000;

async function cargarDonaciones() {
  try {
    const response = await fetch(urlJSON);
    const data = await response.json();
    const total = data.total;

    // Actualizar número de donaciones
    document.getElementById("contador").innerText = total + " donaciones";

    // Actualizar barra de progreso
    const porcentaje = Math.min((total / meta) * 100, 100);
    const barra = document.getElementById("barraProgreso");
    barra.style.width = porcentaje + "%";
    barra.innerText = Math.round(porcentaje) + "%";

  } catch (error) {
    console.error("Error al cargar donaciones:", error);
  }
}

// Llamada al cargar la página
cargarDonaciones();
</script>

</body>
</html>
